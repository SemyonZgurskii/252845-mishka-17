<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, nitial-scale=1">
    <title>HTML Academy: Мишка</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

<body>
  <header class="header">
    <a class="header__logo" href="index.html">
      <img class="header__logo-image" src="img/logo-mobile.svg" width="86" height="35" alt="Mishka logo">
    </a>
    <button class="header__menu-toggle header__menu-toggle--closed" type="button"><span class="visually-hidden">открыть меню</span></button>
    <nav class="header__navigation main-navigation">
      <ul class="main-navigation__list">
        <li class="main-navigation__item">
          <a href="catalog.html" class="main-navigation__link">Каталог товаров</a>
        </li>
        <li class="main-navigation__item">
          <a href="#" class="main-navigation__link">Вязание на заказ</a>
        </li>
      </ul>
    </nav>
    <div class="header__side-menu side-menu">
      <a href="#" class="side-menu__item side-menu__item--search">Поиск по сайту</a>
      <a href="#" class="side-menu__item side-menu__item--basket">Корзина: пока пуста</a>
    </div>
    <div class="header__sub-menu sub-menu">
      <a href="#" class="sub-menu__item">
        Новые поступления
      </a>
      <a href="#" class="sub-menu__item">
        Распродажа
      </a>
    </div>
    <p class="header__delivery">
      Бесплатная доставка по всей России
    </p>
  </header>

  <footer class="footer">
    <div class="footer__content-wrapper">
      <img class="footer__logo" src="img/logo-footer.svg" alt="Логотип Mishka" width="102" height="34">
      <ul class="footer__social social-list">
        <li class="social-list__item">
          <a class="social-list__link social-list__link--facebook" href="#">
            <img class="social-list__icon" src="img/icon-insta.svg" alt="Логотип Инстаграма" width="22" height="22">
            <span class="visually-hidden">Инстаграм</span>
          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link social-list__link--twitter" href="#">
            <img class="social-list__icon" src="img/icon-fb.svg" alt="Логотип Фейсбука" width="15" height="28">
            <span class="visually-hidden">Фейсбук</span>
          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link social-list__link--insta" href="#">
            <img src="img/icon-twitter.svg" alt="Логотип Твиттера" class="social-list__icon" width="23" height="20">
            <span class="visually-hidden">Твиттер</span>
          </a>
        </li>
      </ul>
      <div class="footer__copyright copyright">
        <p class="copyright__text">
          Разработано
        </p>
        <a class="copyright__link" href="#">
          <img src="img/logo-htmlacademy.svg" alt="Логотип HTML-Academy" class="footer__copyright-image">
        </a>
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>

</body>
