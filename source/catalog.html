<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>

<body>

  <header class="main-header">
    <a class="main-header__logo" href="#">
      <img class="main-header__logo-image" src="#" alt="Mishka logo">
    </a>
    <button class="main-header__menu-button"></button>
    <nav class="main-header__navigation">

    </nav>
  </header>

  <main class="main-content">
    <h1 class="page-title">Каталог товаров</h1>
    <section class="catalog">
      <ul class="catalog__list">
        <li class="catalog__item product">
          <img class="product__image" src="#" alt="Изображение зайчика-попрыгайчика" >
          <h3 class="product__title">Зайчик-попрыгайчик</h3>
          <p class="product__characteristics">
            Рост 30 см, вес 200 г
          </p>
          <button class="product__card-add">1200 руб.</button>
        </li>
        <li class="catalog__item product">
          <img class="product__image" src="#" alt="Изображение зайчика-попрыгайчика" >
          <h3 class="product__title">Корзинка для белья</h3>
          <p class="product__characteristics">
            Диаметр 15см, высота 10 см
          </p>
          <button class="product__card-add">690 руб.</button>
        </li>
        <li class="catalog__item product">
          <img class="product__image" src="#" alt="Изображение зайчика-попрыгайчика" >
          <h3 class="product__title">Большая корзинка для игрушек</h3>
          <p class="product__characteristics">
            Диаметр 30 см, высота 30 см
          </p>
          <button class="product__card-add">1500 руб.</button>
        </li>
      </ul>
    </section>

    <footer class="main-footer">
      <ul class="main-footer__social-list">
        <li class="main-footer__social-item">
          <a class="main-footer__social-link main-footer__social-link--insta" href="#"><span class="visually-hidden">
            Инстаграмм
          </span></a>
        </li>
        <li class="main-footer__social-item">
          <a class="main-footer__social-link main-footer__social-link--facebook" href="#"><span class="visually-hidden">
            Фейсбук
          </span></a>
        </li>
        <li class="main-footer__social-item">
          <a class="main-footer__social-link main-footer__social-link--twitter" href="#"><span class="visually-hidden">
            Твиттер
          </span></a>
        </li>
      </ul>
      <div class="main-footer__copyright">
        <p class="main-footer__cofyright-text">
          Разработано
        </p>
        <a href="" class="main-footer__copyright-link">
          <img src="#" alt="Логотип HTML-Academy" class="main-footer__copyright-image">
        </a>
      </div>
    </footer>
  </main>
